<form autocomplete="off" [formGroup]="form" novalidate fxLayout="column" (submit)="onSubmit()">
  <idp-username-fields [user]="user" [form]="fields"></idp-username-fields>
  <div class="margin-top">
    <button style="width: 100%" type="submit" md-raised-button color="primary">{{'Continue' | uppercase }}</button>
  </div>
  <div class="margin-top" fxLayout="row" fxLayoutAlign="end">
    <a [appColor]="'accent'" routerLink="help">Help?</a>
  </div>
</form>
